<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../temple/temple.css">
</head>

<body>
<h1>学生管理系统</h1>
<div class="container">
    <table id="student-table">
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>所在系</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="student-table-body">
        <!-- 更多学生数据 -->
        </tbody>
    </table>
    <div id="pagination">
        <span id="current-page"></span>/<span id="total-pages"></span>
    </div>
    <div class="button-container">
        <button id="previous-page-button" onclick="previousPage()">上一页</button>
        <button id="add-student-button" class="add-button" onclick="showAddStudentModal()">添加学生</button>
        <button id="next-page-button" onclick="nextPage()">下一页</button>
    </div>
</div>

<!-- 添加学生模态框 -->
<div id="add-student-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('add-student-modal')">&times;</span>
        <form onsubmit="addStudent(event)">
            <h2>添加学生</h2>
            <input type="text" placeholder="学号" name="studentId" required>
            <input type="text" placeholder="姓名" name="name" required>
            <input type="text" placeholder="性别" name="gender" required>
            <input type="number" placeholder="年龄" name="age" required>
            <input type="text" placeholder="所在系" name="department" required>
            <div class="button-container">
                <button type="submit">提交</button>
                <button type="button" class="cancel-button" onclick="closeModal('add-student-modal')">取消</button>
            </div>
        </form>
    </div>
</div>

<!-- 删除学生确认框 -->
<div id="delete-confirmation-modal" class="modal">
    <div class="modal-content">
        <h2>确认删除学生</h2>
        <p>确定要删除该学生吗？</p>
        <div class="button-container">
            <button>确定</button>
            <button onclick="closeModal('delete-confirmation-modal')">取消</button>
        </div>
    </div>
</div>

<!-- 编辑学生模态框 -->
<div id="edit-student-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('edit-student-modal')">&times;</span>
        <form onsubmit="editStudent(event)">
            <h2>编辑学生</h2>
            <input type="text" placeholder="学号" name="editStudentId" readonly>
            <input type="text" placeholder="姓名" name="editName" required>
            <input type="text" placeholder="性别" name="editGender" required>
            <input type="number" placeholder="年龄" name="editAge" required>
            <input type="text" placeholder="所在系" name="editDepartment" required>
            <div class="button-container">
                <button type="submit">保存</button>
                <button type="button" class="cancel-button" onclick="closeModal('edit-student-modal')">取消</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="script.js"></script>
</html>
